<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Convertir Markdown a HTML</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div id="output"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Define el texto en formato Markdown
            var markdownText = `
# Título
Un párrafo con **negritas** y *cursivas*.

## Tabla de Ejemplo

| Columna 1 | Columna 2 | Columna 3 |
|-----------|------------|-----------|
| Fila 1, Col 1 | Fila 1, Col 2 | Fila 1, Col 3 |
| Fila 2, Col 1 | Fila 2, Col 2 | Fila 2, Col 3 |

Hola mundo, otra tabla\\
Y otra tabla.

| fdfsafas     | fsafas          |  fsdafasfas    |
| --------- | ----------- | ----------|
| ##code:+##   | Suma            | ##code:a + b## |
| ##code:-##   | Resta           | ##code:a - b## |
| ##code:*##   | Multiplicación  | ##code:a * b## |
| ##code:/##   | División        | ##code:a / b## |
| ##code:%##   | Módulo          | ##code:a % b## |
| ##code:**##  | Exponenciación  | ##code:a ** b## |
| ##code://##  | División entera | ##code:a // b## |

`;

            // Convierte el texto Markdown a HTML usando marked.parse
            console.log("ORIGINAL TEXt = " + markdownText);
            console.log("*******************************")
            var htmlContent = marked.parse(markdownText);
            console.log("HTMLCONTENT = " + htmlContent);

            // Coloca el HTML en el div de salida
            document.getElementById('output').innerHTML = htmlContent;
        });
    </script>
</body>
</html>
